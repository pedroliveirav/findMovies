<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alatsi&family=Barlow+Condensed:wght@300&family=IBM+Plex+Mono:wght@100;200;400;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body onload="getPopularMovies()">
    <div class="findMovies-background-image px-4 py-4">
        <div class="findMovies-container">

            <header class="py-4">
                <div class="d-flex align-items-center justify-content-between">
                   
                    <div class="col-4 d-flex align-items-center justify-content-center">
                        <a href="http://127.0.0.1:5500/home.html">
                            <span class="findMovies-logo">FindMovies</span>
                        </a>
                    </div>

                    <div class="col-5">
                        <div class="d-flex align-items-center justify-content-around">
                            <a href="http://127.0.0.1:5500/about.html">
                                <span class="">About</span>
                            </a>
                            <a href="http://127.0.0.1:5500/contact-us.html">
                                <span class="">Contact us</span>
                            </a>
                            <div class="d-flex align-items-center justify-content-center">
                                <form onsubmit="searchByTitle()" action="">
                                    <input class="findMovies-movie-title-input" type="text" placeholder="Search">
                                    <button class="findMovies-button-search">
                                        <img src="./images/search-icon.svg" alt="Search icon">
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </header>

            <div class="FindMoviesContact-content">
                <div class="FindMoviesContact-tittle">
                    <h1>Contact Us</h1>
                </div>

                <div class="findMoviesContact-text"> 
                    <h2>
                        Some problem? <br><br> Do you want to become a partner? <br><br> Or any other doubts? <br><br> Send us a message!
                    </h2>
                </div>

                <div class="button-contact">
                    <a href="#">
                    <input type="button" value="Contact Us on Whatsapp">
                    </a>
                </div>
            </div>
            <script src="./script.js"></script>
</body>
</html>
